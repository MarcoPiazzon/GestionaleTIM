{% extends "header.html"%}
{% block title %} Login {% endblock %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
<div class="container border mt-5 rounded-lg p-5 shadow">
    <form  action="/login" method="post">
        <div class="row-md-6 mb-4">
            <input type="email"  class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="row-md-6 ">
            <input type="password"   class="form-control" name="psw" id="password" placeholder="Password" >
        </div>
        <div class="row-md-6 m-2 text-danger">
            {% if err==1 %}
                Errore Login
            {% endif %}
            {% if err==2 %}
                wrong password
            {% endif %}
        </div>
        <div class="row-12 ">
            <input type="submit" class="btn btn-primary " value="Login">
        </div>
    </form>
</div>

    



{% endblock %}
