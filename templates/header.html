<!DOCTYPE html>
<html>

<head>

    <title>{% block title %}{% endblock%}</title>

<body>
    <nav class="bg-white">
        
        <div class="row">
            <a href="{{ url_for('home_bp.home', variable=1) }}">
                <img src="{{ url_for('static',filename='images/logo.png') }}" style="height:100px; width: 100px;"

                <span style="margin-left: 30px;">Benvenuto {{ current_user.getnames }}</span>

            <div class="container px-4 mt-4">
                <a href="{{ url_for('home_bp.home', variable=0) }}" class="btn btn-link"

                    style="color:green"><u>Contatti</u></a>
                <a href="{{ url_for('login_bpp.logoutuser') }}" class="btn btn-link" role="button"

                    style="color:green">Login</a>
                {% endif %}
            </div>
        </div>
        </div>

    {% block content %}

</html>
